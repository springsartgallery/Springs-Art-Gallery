<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Selection Portal</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Main Background -->
    <div class="main-wrapper">
        
        <!-- Sidebar Menu (Glass Effect) -->
        <nav class="sidebar">
            <img src="logo.png" alt="Logo" class="menu-logo">
            <h2 class="menu-title">SELECT TO OPEN FILE</h2>
            <ul class="file-menu">
                <!-- 'target="viewer"' connects the link to the iframe below -->
                <li><a href="guidelines.pdf" target="viewer">Open Guidelines</a></li>
                <li><a href="application-form.pdf" target="viewer">Open Fillable Form</a></li>
                <li><a href="floor-plan.pdf" target="viewer">Open Floor Plan</a></li>
            </ul>
        </nav>

        <!-- Main Display Content -->
        <main class="viewer-area">
            <div class="glass-box">
                <!-- This is the 'target' for the menu links -->
                <iframe name="viewer" src="about:blank" title="File Viewer">
                    <p>Your browser does not support iframes. Please select a file from the menu.</p>
                </iframe>
            </div>
        </main>

    </div>

</body>
</html>
